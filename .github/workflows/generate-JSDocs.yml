name: Generate JSDocs
on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      uses: codevise/documentation-js-action@v1
      with:
        input: ../../source/scripts
        output: ./docs
    - name: JSDoc Action
      uses: andstor/jsdoc-action@v1.2.0

    - name: Build Documentation
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ../../source
          recurse: true
          output_dir: ./docs